<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, shrink-to-fit=no"
  />
  <title>Books 4 U & I</title>
  <meta name="description" content="Find books from Google Play Books" />

  <meta itemprop="image" content="icons/icon-192x192.png" />

<body>
<main id="main" class="main">
    <div class="list-book">
      <div class="category book book-info">

  <section id="search">

              id="author-box"
              class="search-box"
              placeholder="Enter author of book"
      />

    </div>

    </div>
  </section>

<script src="index.js"></script>
